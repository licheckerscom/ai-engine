
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Multi-Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .checker-board {
            display: grid;
            aspect-ratio: 1/1;
        }
        .piece {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }
        .piece.king::after {
            content: "\f521";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }
        .piece-white.king::after { 
            color: rgba(0, 0, 0, 0.3); 
        }
        
        /* Custom scrollbar for analysis */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes pulse-green {
            0% { background-color: rgba(34, 197, 94, 0.2); }
            50% { background-color: rgba(34, 197, 94, 0.4); }
            100% { background-color: rgba(34, 197, 94, 0.2); }
        }
        .highlight-move {
            animation: pulse-green 2s infinite ease-in-out;
        }
    </style>
